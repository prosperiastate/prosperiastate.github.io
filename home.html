<!DOCTYPE html>
<html>
<head>
    <title>Cloud-Optimized GeoTIFF Stream</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <style>
        /* CRUCIAL: Must set a height for the map container */
        #map { 
            height: 80vh; 
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20n6a95c4A328T0n5s8d6av+o9eIoF4U7w655Yp98g2="
        crossorigin=""></script>

    <script src="https://unpkg.com/georaster@1.7.4/dist/georaster.browser.min.js" crossorigin=""></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet@3.8.1/dist/georaster-layer-for-leaflet.min.js" crossorigin=""></script>

    <script>
        // --- Configuration ---
        const COG_URL = "https://pub-256928d690cc446c84032baa7343824c.r2.dev/Oskaloosa/09232025_Astro_RGB/m3m_c.tif";
        const center_lat = 41.31;
        const center_lng = -92.69;
        const initial_zoom = 10; 

        // --- Map Initialization ---
        // This must be called AFTER the <div id="map"> is in the DOM
        const map = L.map('map').setView([center_lat, center_lng], initial_zoom);

        // Add a base tile layer (OpenStreetMap)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // --- GeoRaster Layer ---
        const georasterLayer = new L.geoRasterLayer({
            url: COG_URL,
            opacity: 1,
        });

        georasterLayer.addTo(map);

        // Optional: Automatically zoom to the full extent of the GeoTIFF once loaded
        georasterLayer.on('tile-layer-add', () => {
             // The extent check ensures we only fit bounds once the GeoTIFF metadata is loaded
             if (georasterLayer._georaster && georasterLayer._georaster.extent) {
                const extent = georasterLayer._georaster.extent;
                const bounds = L.latLngBounds([
                    [extent.ymin, extent.xmin],
                    [extent.ymax, extent.xmax]
                ]);
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        });
    </script>

</body>
</html>
